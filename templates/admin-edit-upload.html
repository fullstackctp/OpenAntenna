{% extends 'base.html' %}
{% block title %}Edit / Upload Page{% endblock %}

{% block body %}

<div class="row" style="padding-bottom: 20px; padding-top: 20px;">
	<center>
		<h2>Edit / Upload</h2>
	</center>


	<form  method="POST" enctype="multipart/form-data">
		<select class="form-select" aria-label="Default select example"  name="type">
			<option selected>Open this select menu</option>
			<option value="1">Audio Post</option>
			<option value="2">Video Post</option>
			<option value="3">Blog Post</option>
		</select>

		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="title"  name="title"  required >
		</div>

		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Description" aria-label="Description"
				aria-describedby="desciption"   name="desc" required>
		</div>
		
		<div class="mb-3">
			<label for="formFile" class="form-label" >Media Upload</label>
			<input class="form-control" type="file" id="formFile" name="file" required/>
		</div>
		<button type="submit" class="btn btn-success">Upload</button>
	</form>
</div>


{% endblock %}
